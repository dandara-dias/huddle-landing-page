<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Huddle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Logo Huddle">
  </header>
  <main>
    <figure>
      <img src="images/illustration-mockups.svg" alt="Mockup">
    </figure>
    <article>
      <h1>
        Build The Community Your Fans Will Love
      </h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
      </p>
      <button>
        Register
      </button>
    </article>
  </main>
  <footer>
    <ul>
      <li>
        <a href="https://github.com/dandara-dias">
          <ion-icon name="logo-facebook"></ion-icon>
        </a>
      </li>
      <li>
        <a href="https://github.com/dandara-dias">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
      </li>
      <li>
        <a href="https://github.com/dandara-dias">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
      </li>
    </ul>
  </footer>
  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js">
  </script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js">
  </script>
</body>
</html>
